# CantoMeet Notes - Global Nginx Configuration
# This file should be placed in the global nginx container
# Location: /etc/nginx/conf.d/notes.companionai.life.conf

# Upstream definitions
upstream notes_backend {
    server 127.0.0.1:8200;
    keepalive 32;
}

upstream notes_frontend {
    server 127.0.0.1:3004;
    keepalive 32;
}

# HTTP Server (redirect to HTTPS)
server {
    listen 80;
    server_name notes.companionai.life;
    
    # Allow Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name notes.companionai.life;
    
    # SSL Configuration (adjust paths to match your global nginx setup)
    ssl_certificate /etc/letsencrypt/live/notes.companionai.life/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/notes.companionai.life/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Rate limiting zones (define in http block if not already present)
    # limit_req_zone $binary_remote_addr zone=notes_api_limit:10m rate=10r/s;
    # limit_req_zone $binary_remote_addr zone=notes_upload_limit:10m rate=2r/s;
    
    # Access logs
    access_log /var/log/nginx/notes.companionai.life.access.log;
    error_log /var/log/nginx/notes.companionai.life.error.log warn;
    
    # Client settings
    client_max_body_size 500M;  # Allow large audio file uploads
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
    
    # Backend API
    location /api/ {
        # Uncomment if rate limiting is configured
        # limit_req zone=notes_api_limit burst=20 nodelay;
        
        proxy_pass http://notes_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # WebSocket support (future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # File uploads (special handling)
    location /api/meetings/upload {
        # Uncomment if rate limiting is configured
        # limit_req zone=notes_upload_limit burst=5 nodelay;
        
        proxy_pass http://notes_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Extended timeouts for file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        client_max_body_size 500M;
    }
    
    # Frontend (React SPA)
    location / {
        proxy_pass http://notes_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

