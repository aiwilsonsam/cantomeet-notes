services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cantomeet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cantomeet_notes}
      POSTGRES_USER: ${POSTGRES_USER:-cantomeet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cantomeet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cantomeet}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for RQ task queue)
  redis:
    image: redis:7-alpine
    container_name: cantomeet-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - cantomeet-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (svc-backend-notes)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cantomeet-backend
    restart: unless-stopped
    ports:
      - "8200:8000"  # Expose backend to public (for testing without global nginx)
      # Use "127.0.0.1:8200:8000" for local access only
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-cantomeet}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-cantomeet_notes}
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # API Keys
      SPEECHMATICS_API_KEY: ${SPEECHMATICS_API_KEY:?SPEECHMATICS_API_KEY is required}
      SPEECHMATICS_BASE_URL: ${SPEECHMATICS_BASE_URL:-https://asr.api.speechmatics.com}
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OPENAI_API_KEY is required}
      
      # ASR Provider
      ASR_PROVIDER: ${ASR_PROVIDER:-speechmatics}
      
      # JWT Secret
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      
      # Environment
      ENVIRONMENT: production
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cantomeet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # RQ Worker (Background tasks)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cantomeet-worker
    restart: unless-stopped
    command: rq worker --with-scheduler default high_priority
    environment:
      # Database (same as backend)
      DATABASE_URL: postgresql://${POSTGRES_USER:-cantomeet}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-cantomeet_notes}
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # API Keys
      SPEECHMATICS_API_KEY: ${SPEECHMATICS_API_KEY}
      SPEECHMATICS_BASE_URL: ${SPEECHMATICS_BASE_URL:-https://asr.api.speechmatics.com}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # ASR Provider
      ASR_PROVIDER: ${ASR_PROVIDER:-speechmatics}
      
      # Environment
      ENVIRONMENT: production
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - cantomeet-network

  # Frontend (svc-web-notes)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # API will be proxied through nginx
        VITE_API_BASE_URL: /api
    container_name: cantomeet-frontend
    restart: unless-stopped
    ports:
      - "3004:80"  # Expose frontend to public (for testing without global nginx)
      # Use "127.0.0.1:3004:80" for local access only
    networks:
      - cantomeet-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Note: Nginx service removed - using global nginx (aura-companion-nginx)
  # The global nginx will proxy to:
  # - Frontend: 127.0.0.1:3004
  # - Backend: 127.0.0.1:8200

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  cantomeet-network:
    driver: bridge

